<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>All About your dog</title>
</head>
<body>
    <main>
      <article>
        <h1 id="title">All about your Dog</h1>
        <h2 id="description">Getting to know your Best Friend!</h2>
      </article>
    
      <form id="survey-form" action="">
        <div class="form-group">
          <label for="name" id="name-label"><span>Pet's Name</span></label>
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        
        <div class="form-group">
           <label for="breed"><span>Breed</span></label>
          <input type="text" id="breed" name="breed" placeholder="Breed">
        </div>
       
        <div id = "sex" class="form-group">
          <label for="sex"><span>Sex</span></label>
          <div>
            <input type="radio" id="male" name="gender" value="M" checked>
          <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="F">
          <label for="female">Female</label>
          </div>
          
        </div>
       
        <div class="form-group">
          <label for="size"><span>Pet's size</span></label>
          <select name="size" id="dropdown">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M" selected>M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="dob"><span>Date of Birth</span></label>
          <input type="date" id="dob" name="dob">
        </div>
        
        <div class="form-group">
          <label for="email" id="email-label"><span>Leave us an email address</span></label>
          <input type="email" id="email" name="email" placeholder="your-email@here.com" required>
        </div>
        
        <div id="likes" class="form-group">
          <label for="likes"> <span>Likes</span>
            <div><input id="cookies" type="checkbox" name="cookies"> Cookies</div>
            <div><input id="walks" type="checkbox" name="walks"> Long walks</div>
            <div><input id="puddles" type="checkbox" name="puddles"> Jumping into puddles</div>
            <div><input id="sleeping" type="checkbox" name="sleeping"> Sleeping all day</div> 
            <div><input id="frisbee" type="checkbox" name="frisbee"> Playing frisbee</div>
            <div><input id="fetch" type="checkbox" name="fetch"> Playing fetch</div>
          </label>
        </div>
        
        <div id="dislikes" class="form-group">
          <label for="dislikes"> <span>Dislikes</span>
            <div><input id="bath" type="checkbox" name="bath"> Bath time</div>
            <div><input id="vet" type="checkbox" name="vet"> Going to the Vet</div>
            <div><input id="nagging" type="checkbox" name="nagging"> Nagging</div>
            <div><input id="cats" type="checkbox" name="cats"> Cats</div>
            <div><input id="fireworks" type="checkbox" name="fireworks"> Fireworks</div>
            <div><input id="cheapFood" type="checkbox" name="cheapFood"> Cheap food</div>
          </label>
        </div>
        
        <div class="form-group">
          <label for="somethingMore"><span>Tell us something more</span></label>
          <textarea name="somethingMore" id="somethingMore" cols="30" rows="10">
          </textarea>
        </div>
        
        
        <div>
            <label for="score" id="number-label">Score this page(between 0 and 10):</label>
            <input type="range" id="score" name="score" min="0" max="10">
        </div>
            
        
        
        <input type="submit" value="Submit">
      </form>
      
      <footer>
        <h5>Developed by the-one in March 2020 - FreeCodeCamp Challenge</h5>
      </footer>
  </main>
</body>
</html>
