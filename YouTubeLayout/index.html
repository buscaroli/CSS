<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/6fae2f2e30.js" crossorigin="anonymous"></script>
    <title>YouTube Like Layout</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <ul>
                    <li><i class="fas fa-bars"></i></li>
                    <li><i class="fab fa-youtube"></i> <span>MyTube<span></li>
                </ul>
            </div>
            <div class="center">
                <ul>
                    <li>
                        <div class="searchbar">
                            <input type="text" placeholder="Search">
                            <div> </div>
                            <div><i class="fas fa-search"></i></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><i class="fas fa-video"></i></li>
                    <li><i class="fas fa-th"></i></li>
                    <li><i class="fas fa-bell"></i></li>
                    <li> <span><i class="fas fa-user-circle fa-lg"></i></span> </li>
                </ul>    
            </div>
        
        </div>
        <div class="navbar">
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
        </ul>
        <hr>
        <ul>
            <li>Library</li>
            <li>History</li>
            <li>Your Videos</li>
            <li>Watch Later</li>
            <li>Liked Videos</li>
            <li>Show More</li>
        </ul>
        <hr>
        <p>SUBSCRIPTIONS</p>
        <ul>
            <li></li>
        </ul>
        </div>
        <div class="main">
            <div class="section">
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__480.jpg" alt="Autumn Wood." style="width:100%">
                        <figcaption>Autumn Wood.</figcaption>
                    </figure>
                </div>
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539__480.jpg" alt="Path in the Mountains." style="width:100%">
                        <figcaption>Path in the Mountains.</figcaption>
                    </figure>
                </div>
                
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2016/08/25/19/10/mill-1620440__480.jpg" alt="A Watermill" style="width:100%">
                        <figcaption>A Watermill.</figcaption>
                    </figure>
                </div>
                
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2013/11/28/10/03/autumn-219972__480.jpg" alt="Dawn on the lake." style="width:100%">
                        <figcaption>Dawn on the lake.</figcaption>
                    </figure>
                </div>
                
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2018/04/16/16/16/sunset-3325080__480.jpg" alt="The Sun behind the clouds." style="width:100%">
                        <figcaption>The Sun behind the clouds.</figcaption>
                    </figure>
                </div>
        
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706__480.jpg" alt="Deep within the forest." style="width:100%">
                        <figcaption>Deep within the forest.</figcaption>
                    </figure>
                </div>
                
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__480.jpg" alt="The wolf and the moon." style="width:100%">
                        <figcaption>The wolf and the moon.</figcaption>
                    </figure>
                </div>
                
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/01/mountains-736886__480.jpg" alt="A flowering meadow in the alps." style="width:100%">
                        <figcaption>A flowering meadow in the alps.</figcaption>
                    </figure>
                </div>
                
                <div class="article">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2015/03/28/16/40/lake-696098__480.jpg" alt="Sunset on the calm lake waters." style="width:100%">
                        <figcaption>Sunset on the calm lake waters.</figcaption>
                    </figure>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <p>This was made in March 2020 by @ME.</p>
        </div>
    </div>
    
</body>
</html>
